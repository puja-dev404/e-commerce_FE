<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/images/Graph.png">
    <title>Set Password | Metrix</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/forgot.css">
</head>

<body>
    <div class="container">
        <div class="row form_sec">
            <div class="col-12 col-lg-5">
                <div class="left-panel">
                    <div class="back-link-wrapper">
                        <a href="#" class="back-link">
                            <i class="fas fa-chevron-left"></i> Back to login
                        </a>
                    </div>
                    <h2 class="mb-md-2 mb-lg-4">Set a password</h2>
                    <p class="mb-1 mb-md- mb-lg-4">Your previous password has been reset. Please set a new password for your account.</p>
                    <form>
                        <fieldset class="form-group fieldset">
                            <legend class="legend">Create Password</legend>
                            <input type="password" id="create-password" placeholder="Create Password" required class="password-input">
                            <i class="fas fa-eye eye-icon"></i>
                        </fieldset>
                        <fieldset class="form-group fieldset">
                            <legend class="legend">Re-enter Password</legend>
                            <input type="password" id="repeat-password" placeholder="Repeat Password" required class="password-input">
                            <i class="fas fa-eye eye-icon"></i>
                        </fieldset>
                        <button type="submit" class="btn-submit">
                            <span class="btn-text me-2">Set Password</span>
                            <span class="loader ">
                                <i class="fas fa-spinner fa-spin"></i>
                            </span>
                        </button>
                    </form>
                </div>
            </div>
            <div class="col-12 col-lg-6">
                <div class="right-panel p-3">
                    <div class="illustration">
                        <img src="./assets/images/user-img.png" alt="Password Security">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
