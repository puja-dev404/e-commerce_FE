<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/images/Graph.png">
    <title>Forgot Password | Metrix</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/forgot.css">
</head>

<body>
    <div class="container">
        <div class="row form_sec ">
            <div class="col-12 col-lg-5">
                <div class="left-panel">
                    <div class="back-link-wrapper">
                        <a href="#" class="back-link">
                            <i class="fas fa-chevron-left"></i> Back to login
                        </a>
                    </div>
                    <h2>Forgot your password?</h2>
                    <p>Don't worry, happens to all of us. Enter your email below to recover your password.</p>
                    <form>
                        <fieldset class="fieldset">
                            <legend class="legend">Email</legend>
                            <input type="email" id="email" placeholder="Enter your email" required class="email-input">
                        </fieldset>
                        <button type="submit" class="btn-submit">
                            <span class="btn-text me-2">Submit</span>
                            <span class="loader ">
                                <i class="fas fa-spinner fa-spin"></i>
                            </span>
                        </button>
                    </form>
                </div>
            </div>
            <div class="col-12 col-lg-5">
                <div class="right-panel">
                    <div class="illustration">
                        <img src="./assets/images/user-img.png" alt="Password Security">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
